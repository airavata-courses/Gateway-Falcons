apiVersion: v1
kind: Service
metadata:
  name: backend
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
  labels:
    app: backend
spec:
  type: LoadBalancer
  # loadBalancerIP: 10.10.10.10
  ports:
  - port: 3001
    targetPort: 3001
    name: http
    protocol: TCP
    nodePort: 30032
  selector:
    app: backend
    color: blue
  externalIPs:
  - 149.165.168.185

