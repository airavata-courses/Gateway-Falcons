apiVersion: v1
kind: Service
metadata:
  name: backend-dropbox
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
  labels:
    app: backend-dropbox
spec:
  type: LoadBalancer
  # loadBalancerIP: 10.10.10.10
  ports:
  - port: 3003
    targetPort: 3003
    name: http
    protocol: TCP
    nodePort: 30092
  selector:
    app: backend-dropbox
    color: green
  externalIPs:
  - 149.165.168.185

