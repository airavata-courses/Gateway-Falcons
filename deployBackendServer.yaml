apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    kube-monkey/enabled: "enabled"
    kube-monkey/identifier: "backend"
    kube-monkey/mtbf: '2'
    kube-monkey/kill-mode: "fixed"
    kube-monkey/kill-value: "1"
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 3 # tells deployment to run 3 pods matching the template
  template:
    metadata:
      labels:
        app: backend
        kube-monkey/enabled: "enabled"
        kube-monkey/identifier: "backend"
        kube-monkey/mtbf: '2'
        kube-monkey/kill-mode: "fixed"
        kube-monkey/kill-value: "1"

    spec:
      containers:
      - name: backend
        image: johnlive/backend_server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
  labels:
    app: backend
spec:
  type: LoadBalancer
  # loadBalancerIP: 10.10.10.10
  ports:
  - port: 3001
    targetPort: 3001
    name: http
    protocol: TCP
    nodePort: 30032
  selector:
    app: backend
  externalIPs:
  - 149.165.168.185

