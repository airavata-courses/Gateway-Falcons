apiVersion: v1
kind: Service
metadata:
  name: frontend
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
  labels:
    app: frontend
spec:
  type: LoadBalancer
  # loadBalancerIP: 10.10.10.10
  ports:
  - port: 3000
    targetPort: 3000
    name: http
    protocol: TCP
    nodePort: 30042
  selector:
    app: frontend
    color: blue
  externalIPs:
  - 149.165.170.134

