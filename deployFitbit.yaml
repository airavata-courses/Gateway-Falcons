apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: fitbit
  labels:
    app: fitbit
    kube-monkey/enabled: "enabled"
    kube-monkey/identifier: "fitbit"
    kube-monkey/mtbf: '2'
    kube-monkey/kill-mode: "fixed"
    kube-monkey/kill-value: "1"
spec:
  selector:
    matchLabels:
      app: fitbit
  replicas: 3 # tells deployment to run 3 pods matching the template
  template:
    metadata:
      labels:
        app: fitbit
        kube-monkey/enabled: "enabled"
        kube-monkey/identifier: "fitbit"
        kube-monkey/mtbf: '2'
        kube-monkey/kill-mode: "fixed"
        kube-monkey/kill-value: "1"
    spec:
      containers:
      - name: fitbit
        image: johnlive/fitbit:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5004
---
apiVersion: v1
kind: Service
metadata:
  name: fitbit
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
  labels:
    app: fitbit
spec:
  type: LoadBalancer
  # loadBalancerIP: 10.10.10.10
  ports:
  - port: 5004
    targetPort: 5004
    name: http
    protocol: TCP
    nodePort: 30052
  selector:
    app: fitbit
  externalIPs:
  - 149.165.170.134

